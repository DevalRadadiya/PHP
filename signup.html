<html>
<head>
	<title>Sign up Form</title></head>
<body>
<center>
	<h3>If you don't have your ID, Please signup here</h3></center><br>
	<form method="post">
	<table align="center">
	<tr>
	<td>User Name</td>
	<td>:</td>
	<td><input type="text" name="unm" name="u1" pattern="[a-zA-Z]*" required></td>
	</tr>
	<tr>
	<td>Password</td>
	<td>:</td>
	<td><input type="password" name="psw" name="p1" pattern="[0-9]*" required></td>
	</tr>
	<tr>
	<td>Confirm Password</td>
	<td>:</td>
	<td><input type="password" name="cpsw"  name="p2" pattern="[0-9]*" required ></td>
	</tr>
	<tr>
	<td colspan="3" align="center"><input type="submit" name="btn_sgn" value="Login"></td>
	<a href="loginform.html">
	</tr>
	</table>
	</form>
</body>
</html>
